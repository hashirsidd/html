<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lab-14-5-16</title>
    <style>
        .red-span.extra-class{
            color: blue;
            text-decoration: none;
        }
        .red-span>span{
            color: purple
        }
        .red-span{
            color: red
        }
        .extra-class{
            color: black;
        }
    </style>
</head>
<body>
    <div class="red-span extra-class">
        <span>BLUE</span>
        <div>
            <span>PURPLE</span>
        </div>
    </div>
    <div class="red-span">RED</div>
    <div class="extra-class">BLACK</div>
</body>
</html>
